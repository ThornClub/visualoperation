<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据库界面</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@4.9.0/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.0/dist/axios.min.js"></script>
</head>
<style>
    html,body{
        /*设置内部填充为0，几个布局元素之间没有间距*/
        padding: 0px;
        /*外部间距也是如此设置*/
        margin: 0px;
        /*统一设置高度为100%*/
        height: 100%;
    }
</style>
<body>
<div id="app">
    <el-card style="height: 70px;border-radius: 0px">
        <span>MySql版本号:{{mysqlVersion}}</span>
        <span style="margin-left: 50px">状态:{{mysqlStatus}}</span>
        <span style="margin-left: 50px">操作:</span>
        <el-button size="small" type="success">启动</el-button>
        <el-button size="small" type="warning">重启</el-button>
        <el-button size="small" type="danger">关闭</el-button>
    </el-card>
    <el-card style="height: 480px;border-radius: 0px;margin-top: 20px">
        <span>数据库管理</span>
        <el-divider></el-divider>
        <el-dialog title="添加数据库" :visible.sync="dialogAddDatabaseForm">
            <el-form :model="databaseForm" ref="databaseForm" label-width="100px">
                <el-form-item label="数据库名">
                    <el-input style="width: 300px" v-model="databaseForm.name"></el-input>
                    <el-select style="width: 100px" v-model="value">
                        <el-option
                                v-for="item in options"
                                :value="item.value">
                        </el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="用户名">
                    <el-input style="width: 300px" v-model="databaseForm.username"></el-input>
                </el-form-item>
                <el-form-item label="密码">
                    <el-input style="width: 300px" v-model="databaseForm.password"></el-input>
                </el-form-item>
            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button @click="dialogAddDatabaseForm = false">取 消</el-button>
                <el-button type="primary" @click="dialogAddDatabaseForm = false">确 定</el-button>
            </div>
        </el-dialog>
        <el-button size="small" @click="dialogChangePassword = true">Root密码</el-button>
        <el-dialog title="修改Root密码" :visible.sync="dialogChangePassword">
            <el-form :model="changePassword" ref="changePassword">
                <el-form-item label="密码">
                    <el-input style="width: 400px" v-model="changePassword.password"></el-input>
                </el-form-item>
            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button @click="dialogChangePassword = false">取 消</el-button>
                <el-button type="primary" @click="dialogChangePassword = false">确 定</el-button>
            </div>
        </el-dialog>
        <el-button size="small">phpMyAdmin</el-button>
        <el-table
                :data="database"
                style="width: 100%">
            <el-table-column
                    prop="name"
                    label="数据库名"
                    width="250">
            </el-table-column>
            <el-table-column
                    prop="username"
                    label="用户名"
                    width="250">
            </el-table-column>
            <el-table-column
                    prop="password"
                    label="密码"
                    width="250">
            </el-table-column>
            <el-table-column
                    label="操作"
                    fixed="right">
                <el-button @click="" type="text" size="small">管理</el-button>
                <el-button @click="" type="text" size="small">改密</el-button>
                <el-button @click="" type="text" size="small">删除</el-button>
            </el-table-column>
        </el-table>
    </el-card>
</div>
</body>
<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            mysqlVersion: '',
            mysqlStatus: '',
            database: [
                {
                    name: 'test',
                    username: 'root',
                    password: 'snjfkjvefjbjvkd'
                }
            ],
            databaseForm: {
                name: '',
                username: '',
                password: '',
            },
            changePassword: {
                password: ''
            },
            value: 'utf-8',
            options:[
                {
                    value: 'utf-8'
                },
                {
                    value: 'utf8mb4'
                },
                {
                    value: 'gbk'
                },
                {
                    value: 'big5'
                }
            ],
            dialogAddDatabaseForm: false,
            dialogChangePassword: false
        },
        created:function(){
            this.getInfo();
        },
        methods:{
            getInfo(){
                axios.post("/database/getinfo").then((res)=>{
                    if (res.data.flag){
                        this.mysqlVersion = res.data.data[0].mysqlVersion;
                        this.mysqlStatus = res.data.data[0].mysqlStatus;
                    }
                    else {
                        this.$message.error(res.data.message);
                    }
                })
            }
        }
    })
</script>
</html>
